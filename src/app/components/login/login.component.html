<div class="wrapper">
    <div class="container relative">
        <div class="row align-items-center h-100">
            <div class="col-12">
                <div class="shadow relative">
                    <!-- slider start here-->
                    <div class="login__slider d-none d-md-block float-start">
                        <div class="loginslider owl-theme">
                            <app-slider [sliderData]="sliderInfo"></app-slider>
                        </div>
                    </div>
                    <!-- slider end here-->
                    <!-- login screen start-->
                    <div class="login__screen float-end">
                        <div class="inner">                          
                            <section class="card">
                                <img src="../../../assets/img/logo.png" alt="" class="logo">
                                <form action="#" #loginForm="ngForm" method="post" class="pt-10" (ngSubmit)="loginForm.form.valid && login()" name="loginForm">
                                    <h1 class="font-size-24px">Sign in to your account</h1>
                                    <p>Welcome back, please login to your account.</p>                            
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <div class="relative">
                                            <span class="fieldIcon"><img src="../../../assets/img/user.svg" alt=""></span>
                                            <input type="text"  [(ngModel)]="userForm.username" #username="ngModel" (keyup)="resetForm()" name="username" class="form-control" [ngClass]="{ 'is-invalid': loginForm.submitted && username.invalid }" required>
                                            <div *ngIf="loginForm.submitted && username.invalid" class="invalid-feedback">
                                                <div *ngIf="username.errors?.['required']">Username is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password  </label>
                                        <div class="relative">
                                            <span class="fieldIcon"><img src="../../../assets/img/lock.svg" alt=""></span>
                                            <input type="password"  [(ngModel)]="userForm.password" (keyup)="resetForm()" name="password" #password="ngModel" [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" required class="form-control">
                                            <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                                                <div *ngIf="password.errors?.['required']">Password is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="loginForm.submitted && showLoginErrorMsg">
                                        <div class="errorMessage">Wrong username or password!!</div>
                                    </div>
                                    <div class="row pt-10">
                                        <div class="col-12 text-end font-size-13px pt-0 text-decoration-underline"><a href="/forgotpassword"> Forgot your password? </a></div>
                                    </div>
                                    <div class="space20"></div>
                                    <div class="row">
                                        <div class="col less-right-10px">
                                            <button type="submit" class="btn studentsBtn btn-block w-100">Submit <br><span>As Student</span></button>
                                        </div>
                                        <div class="col less-left-10px">
                                            <button type="submit" class="btn adminBtn btn-block w-100">Submit <br><span>As Staff / Admin</span></button>
                                        </div>
                                    </div>
                                    <div class="space10"></div>
                                    <div class="text-center font-size-12px">&copy; Copyright - 2024, All rights reserved</div>
                                </form>
                            </section>
                        </div>
                    </div>
                    <!-- login screen end-->
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
