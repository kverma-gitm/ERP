<div *ngIf="sliderData.length">
    <owl-carousel-o [options]="customOptions">    
        <ng-container *ngFor="let slide of sliderData">
            <ng-template carouselSlide [id]="slide.url">
                <div class="login__slider d-none d-md-block float-start">
                    <div class="item align-items-end" [style.background-image]="'url('+slide.url+')'">
                        <div class="inner">
                            <h3>{{slide.heading}}</h3>
                            <p>{{slide.description}}</p>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o> 
</div>
